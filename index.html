<!DOCTYPE html public "⚣">
<html>
<head>

<meta charset="utf-8" />
<title>PanPan</title>

</head>
<body>

<div id="flashContent" style="width: 800px; height: 480px;"></div>
<p>Use arrow keys and "X" like a boss.</p>

<script src="spaceport/spaceport.js"></script>
<script>sp.bridge.swfPath = 'spaceport/Spaceport.swf';</script>
<script src="vendor/unrequire/lib/unrequire.js"></script>

<script>
// Some global functions to make my life sane
function hasOwn(object, property) {
    return Object.prototype.hasOwnProperty.call(object, property);
}

function die(message) {
    console.assert(false, message);
    throw new Error(message);
}

function extendDefault(target, defaults, options) {
    if (typeof options !== 'object' || !options) {
        options = { };
    }

    Object.keys(defaults).forEach(function (key) {
        if (hasOwn(options, key)) {
            target[key] = options[key];
        } else {
            target[key] = defaults[key];
        }
    });

    return target;
}

function extend(target /* extensions */) {
    var i;
    for (i = 1; i < arguments.length; ++i) {
        var o = arguments[i];
        Object.keys(o).forEach(function (key) {
            target[key] = o[key];
        });
    }
    return target;
}

(function () {
    var isReady = false;
    var onReady = null;

    window.main = function main() {
        // HACK to focus Flash
        var frash = document.querySelector('object');
        if (frash) {
            frash.focus();
        }

        isReady = true;
        if (onReady) {
            onReady(sp.stage);
        }
    };

    require({
        baseUrl: 'src',
        aliases: {
            'q': './vendor/q/q'
        }
    }, [ 'main' ], function (main) {
        onReady = main;
        if (isReady) {
            onReady(sp.stage);
        }
    });
}());
</script>

</body>
</html>
