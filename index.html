<!DOCTYPE html>
<html>
<head>

<title>PanPan</title>

</head>
<body>

<div id="flashContent" style="width: 800px; height: 480px;"></div>

<script src="spaceport/spaceport.js"></script>
<script>sp.bridge.swfPath = 'spaceport/Spaceport.swf';</script>
<script src="vendor/unrequire/lib/unrequire.js"></script>

<script>
// Some global functions to make my life sane
function hasOwn(object, property) {
    return Object.prototype.hasOwnProperty.call(object, property);
}

function die(message) {
    console.assert(false, message);
    throw new Error(message);
}

(function () {
    var isReady = false;
    var onReady = null;

    window.main = function main() {
        isReady = true;
        if (onReady) {
            onReady(sp.stage);
        }
    };

    require({
        baseUrl: 'src',
        aliases: {
            'q': './vendor/q/q'
        }
    }, [ 'main' ], function (main) {
        onReady = main;
        if (isReady) {
            onReady(sp.stage);
        }
    });
}());
</script>

</body>
</html>
